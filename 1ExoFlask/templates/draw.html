{% extends 'layout.html' %}

{% block title %} Dessine et il devine en d√©tente! {% endblock %}

{% block content %}
<canvas id="canvas" width="400" height="400"></canvas>
<button id="guessButton" onclick="guessNumber()">üëÅ‚Äçüó®DEVINE!</button>
<button id="clearButton" onclick="clearCanvas()">üóëÔ∏è</button>
<input type="color" id="colorPicker" value="#000000"> <!-- S√©lecteur de couleur -->
<button id="eraserButton" onclick="toggleEraser()">üßΩ</button> <!-- Bouton de gomme -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;
    let isErasing = false; // Variable pour g√©rer la gomme

    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath(); // Commencer un nouveau chemin pour chaque nombre
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.lineWidth = 15;
      ctx.lineCap = "round";
      
      if (isErasing) {
        ctx.strokeStyle = "#FFFFFF"; // Couleur blanche pour la gomme
      } else {
        ctx.strokeStyle = document.getElementById("colorPicker").value;
      }

      // Dessiner √† la position actuelle de la souris
      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();

      // Commencer un nouveau chemin pour √©viter de relier les chiffres
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    function guessNumber() {
      // Ajoute ici le code pour deviner le nombre si tu en as un
      alert("DEVINE!");
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function toggleEraser() {
      isErasing = !isErasing;
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mousemove", draw);

    // Emp√™cher le comportement par d√©faut du clic droit pour le contexte du canvas
    canvas.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  });
</script>
